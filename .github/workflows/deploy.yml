name: Frontend Deploy to S3 & CloudFront

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (코드 가져오기)
        uses: actions/checkout@v3

      - name: Setup Node.js (노드 설치)
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies (라이브러리 설치)
        run: npm install

      - name: Build (빌드하기)
        run: npm run build
        env:
          # 중요: 아직 백엔드 주소가 없어서 일단 비워둠. 나중에 EC2 만들면 채울 거야!
          VITE_API_BASE_URL: "http://localhost:3000" 

      - name: Configure AWS Credentials (AWS 로그인)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3 (S3에 업로드)
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache (캐시 삭제)
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"